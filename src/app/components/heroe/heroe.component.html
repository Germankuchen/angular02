<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}}) </small> </h1>
<hr>

<div class="row">
    <div class="col-md-4">
        <img class="img-fluid" [src]="heroe.img">
        <br>
        <br>
        <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <img src="assets/img/dc.png" *ngIf="heroe.casa == 'DC'">
        <img src="assets/img/marvel.jpeg" *ngIf="heroe.casa != 'DC'">
    </div>

</div>
